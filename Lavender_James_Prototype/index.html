<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Devrea. Movies On The Run">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Devrea. Movies On The Run</title>
	<link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="wrapper center-text">

	<header>
		<nav class="row">
			<ul class="large-12.centered medium-12.centered small-12.centered columns">
				<li class="home-link"><a href="index.html">Go Home</a></li>
				<li>
					<ul>
						<li class="gamer-link">Movie Watchers</li>
						<li class="login">Login
							<form>
        						Username <input id='username' type="text" name="email">
        						Password <input id='password' type="password" name="pass">
        						<input class="button" type="submit" value="Go">
    						</form></li>
						<li class="sign-up"><a href="sign-up.html">Sign up</a></li>
					</ul>
				</li>
				<li class="game-list-link"><a href="game-list.html">Movie List</a></li>
			</ul>
		</nav>
	</header>

	<section class="buttons">
		<button class="sign-in-m"><h1>Sign In</h1></button>
		<button class="filter-m"><img src='img/filter.png' alt="Devrea"/></button>
		<button class="sign-m" id="sign-up-button"><h1>Sign Up</h1></button>
	</section>

	<section class="search row">
		<article class="large-12.centered">
		<img class="logo" src='img/logo.png' alt="Go Gamer"/>
		<form class="search-form">
		<input id='search' type="text" size="100"/>
		<button id='search-button'><p>G</p><img src='img/search.png' alt="GO"/></button>
		<button class="filter"><img src='img/filter.png' alt="titan fall"/></button>
		</form>
		</article>
	</section>


	<section class="games row">
		<aside class="hot">
			<h1 id="hot-header">Hot Movies</h1>
			<img class="hot-pic" src='img/hot.png' alt="Devrea"/>
			<ul>
   				<li><img src='img/top1.jpg' alt="Devrea"/></li>
   				<li><img src='img/old1.jpg' alt="Devrea"/></li>
   				<li><img src='img/hot1.jpg' alt="Devrea"/></li>
   				<li><img src='img/top3.jpg' alt="Devrea"/></li>
   				<li><img src='img/old2.jpg' alt="Devrea"/></li>
   				<li><img src='img/hot3.jpg' alt="Devrea"/></li>
			</ul>
		</aside>
	</section>

	

	<footer class="row">
		<ul>
			<li class="about-link">About</li>
			<li class="inc-link">Devrea</li>
			<li class="face-link">Facebook</li>
			<li class="twitter-link">Twitter</li>
		</ul>
	</footer>
 
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/jquery.js"></script>
<script src="js/jquery.roundabout.js"></script>
<script src="js/jquery.roundabout-shapes.js"></script>
<script src="js/jquery.event.drag-2.2.js"></script>
<script src="js/jquery.event.drop-2.2.js"></script>
<script>
   $(document).ready(function() {

      $('.games ul').roundabout({
      	 enableDrag: true,
      	 autoplay: true,
         autoplayDuration: 2000,
         autoplayPauseOnHover: true
      });
   });
</script>
<script src="js/main.js"></script>
</div>
</body>

</html>
